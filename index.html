<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        My feedback form
    </h1>
    <form name="f1" >
        <ul >
            <li>
                <label for="name">Name:</label>
                <input type="text" id="name">
            </li>
            <li>
                <label for="email">Email:</label>
                <input type="email" id="email">
    
            </li>
            <li>
                <label for="pass">Password</label>
                <input type="password" id="pass">
    
            </li><br>
            <li>
                <label for="">Please check all the emotions that apply to you:</label><br>
                <ul type="disc"><li>
                    <label for="select">Angry</label>
                <input type="checkbox" id="select">
                </li>
                <li>
                    <label for="select1">Sad</label>
                <input type="checkbox" id="select1">
                </li>
                <li>
                    <label for="select2">Happy</label>
                <input type="checkbox" id="select2">
                </li>
                <li>
                    <label for="select3">Ambivalent</label>
                <input type="checkbox" id="select3">
                </li></ul>
               
                
    
            </li>
            <li>
                <label for="">How satisfied were you with our service?</label><br>
                <ul type="disc"><li>
                    <label for="select4">Very satisfied</label>
                <input type="radio" id="select4" name="satisfaction">
                </li>
                <li>
                    <label for="select5">Satisfied</label>
                <input type="radio" id="select5"name="satisfaction">
                </li>
                <li>
                    <label for="select6">Didn't care</label>
                <input type="radio" id="select6"name="satisfaction">
                </li>
                <li>
                    <label for="select7">Dissatisfied</label>
                <input type="radio" id="select7"name="satisfaction">
                </li>
                <li>
                    <label for="select8">Very Dissatisfied</label>
                <input type="radio" id="select8"name="satisfaction">
                </li>
                </ul>
                
    
            </li>
            <li>
                <label for="comment">Further comments:</label>
                <textarea name="" id="comment" cols="27" rows="3"></textarea>
    
            </li><br>
            <li>
                <label for="photo">Bio photo:</label>
                <input type="text">
                <button>Choose...</button>                                                         
                <!-- <input type="file" id="photo" multiple accept="image/*" > -->
                    
            </li>
            <li>
                <label for="variations">Location visited:</label>
                
                <select id="variations" name="locations" size="1"multiple>
                    <option value="">Select location</option>
                    <option value="">Baku</option>
                </select>
    
            </li>
               
        </ul>
        
        <li class="right"><input type="submit" value="submit"></li>
    </form>
  
    
    
   
</body>
</html>
